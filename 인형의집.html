<h3>줄거리</h3>
<p>
<strong>《인형의 집》(노르웨이어: Et Dukkehjem, 영어: A Doll House)</strong>은 1879년 노르웨이의 극작가 헨리크 입센에 의해 발표된 희곡이다. 같은 해 12월 21일 코펜하겐에 있는 덴마크 왕립극장에서 상연되었다. [1] 은행가 헬마의 아내 노라를 주인공으로 새로운 시대의 여성상을 세상에 보인 이야기로 전체 3막으로 구성되어 있다.
이 작품은 세계적으로 입센의 대표작이 되었다. 이 작품 (또는 전작 《사회의 기둥》)를 가지고 입센의 사회극의 시작으로 간주하는 것이 일반적이며, 그는 이후 거의 2년에 한 작품을 내놓았다. 종종 페미니즘 운동의 시작으로 함께 거론되는 작품이며, 이 작품의 성공이 입센을 일약 세계적인 극작가로 만들었다.
2006년, 입센의 죽음 100주년을 맞아 《인형의 집》은 그 해 세계에서 가장 많이 공연된 작품이 되었다.[2] 유네스코는 2001년 입센의 자필 서명이 있는 《인형의 집》 원고를 역사적 가치를 고려하여 세계기록유산으로 등재했다.[3]
</p>


<h3>등장인물</h3>
<p>
노라 헬마: 주인공으로, 세 자녀의 엄마이자, 헬마의 아내로 19세기 이상적인 아내의 표본으로 등장한다.<br>
토르발트 헬마: 노라의 남편, 은행장으로 새로 승진하게 되는 관리자<br>
닥터 랑크: 토르발트 헬마의 절친<br>
크리스틴 린데 부인 <br>
닐스 크로그시타: 토르발트 헬마의 친구<br>
헬마가의 세 자녀들<br>
안나 마리에: 보모<br>
헬렌: 헬마가의 하녀<br>
포터<br>
</p>


<h3>평가</h3>
<p>
《인형의 집》은 가정주부이자 변호사의 아내였던 노라가 남편의 비겁한 모습에 반발하여 집을 뛰쳐나온다는 설정으로 인해 연극이 공연되지 못할 정도로 심한 반발을 받았다. 하지만, '다람쥐','종달새'등으로 불리면서 남성들에게 매여있던 여성이 자신의 삶을 찾아 스스로 해방시킨다는 내용은 페미니즘의 교본이라는 긍정적인 평가도 있었다.
</p>
